<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/mainA.css" />
  </head>
  <body>
    <main>
      <section class="extra-section">main Visual</section>

      <section
        data-scroll-container
        data-scene-id="0"
        class="scroll-section bg--primary bg--pattern about-section"
      >
        <div class="no-dorco-about">
          <div class="no-dorco-about__logo">
            <img src="./images/logo.svg" alt="DORCO" />
          </div>
          <h2 class="no-dorco-about__title">좋은 면도를 위한 연구</h2>
          <p class="no-dorco-about__desc">
            <span>
              기술에 대한 우리의 헌신은 많은 면도 혁신을 탄생시켰습니다.
            </span>
            <span>
              우리의 목표는 입증된 품질과 성능을 통해 뛰어난 편안함,
            </span>
            <span> 제어 및 가장 부드러운 결과를 제공하는 것입니다. </span>
          </p>
        </div>
      </section>

      <section
        data-scroll-container
        data-scene-id="1"
        class="bg--dark year-section"
      >
        <div class="no-year-con bg--pattern">
          <div class="no-year-charList">
            <span class="no-yearChar-1"
              ><img src="./images/1.svg" alt=""
            /></span>
            <span class="no-yearChar-2"
              ><img src="./images/9.svg" alt=""
            /></span>
            <span class="no-yearChar-3"
              ><img src="./images/5.svg" alt=""
            /></span>
            <span class="no-yearChar-4"
              ><img src="./images/5.svg" alt=""
            /></span>
          </div>
        </div>

        <div class="no-year-middle-text">
          <h3>Over 60 Years</h3>
          <p>
            기술에 대한 우리의 헌신은 많은 면도 혁신을 탄생시켰습니다. <br />
            우리의 목표는 입증된 품질과 성능을 통해 뛰어난 편안함, <br />
            제어 및 가장 부드러운 결과를 제공하는 것입니다.
          </p>
        </div>
      </section>
    </main>

    <section class="extra-section">Last Visual</section>
    <section class="extra-section">Last Visual</section>

    <script type="module" src="./js/scene/index.js"></script>
  </body>
</html>
